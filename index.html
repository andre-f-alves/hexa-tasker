<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexa Tasker</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/user-page.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>Tarefas</h1>
  </header>

  <ul id="task-list" class="task-list">

    <template id="task-list-item-template">
      <li class="task-list-item">
        <span class="task-wrapper">
          <input type="checkbox" data-action="update-task" class="task-checkbox">
        
          <span class="task-description"></span>

          <span class="task-actions">
            <button type="button" data-action="open-editor" class="edit-task-button">
              <span class="list-action-icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="list-action-icon edit-task-icon"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg></span>
            </button>
            <button type="button" data-action="delete-task" class="delete-task-button">
              <span class="list-action-icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="list-action-icon delete-task-icon"><path d="m376-300 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 180q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520Zm-400 0v520-520Z"/></svg></span>
            </button>
          </span>
        </span>
      </li>
    </template>

    <template id="task-editor-template">
      <span class="task-editor">
        <form class="task-editor-form">
          <input type="text" name="task-text" id="task-editor-input" placeholder="Digite sua tarefa" class="task-editor-input">
          <span>
            <button type="button" data-action="close-editor" class="cancel-button">Cancelar</button>
            <button type="submit" data-action="save-edition" class="save-button">Salvar</button>
          </span>
        </form>
      </span>
    </template>

    <dialog id="deletion-dialog">
      <form method="dialog">
        <p>Tem certeza que deseja excluir esta tarefa?</p>
        <div>
          <button type="button" value="cancel" id="cancel-deletion-button" class="dialog-button">Cancelar</button>
          <button type="button" value="confirm" id="confirm-deletion-button" class="dialog-button">Confirmar</button>
        </div>
      </form>
    </dialog>

  </ul>

  <div class="form-wrapper">
    <form id="new-task-form" class="new-task-form">
      <input type="text" name="new-task" id="new-task-input" class="new-task-input" placeholder="Digite uma tarefa">
      <button type="submit" id="submit-task" class="submit-task-button" disabled>+</button>
    </form>
  </div>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
